<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>仓库管理系统</title>
    <style>
        /* 1. 基础样式与变量 */
        :root { 
            --primary: #2563eb; 
            --bg: #f8fafc; 
            --danger: #ef4444; 
            --safe: #22c55e; 
            --warn: #f59e0b; 
            --text: #1e293b; 
            --sub: #64748b; 
        }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; -webkit-tap-highlight-color: transparent; }
        
        /* 2. 头部：搜索与毛玻璃效果 */
        .header { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px); 
            padding: 15px 15px 5px; 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            border-bottom: 1px solid rgba(0,0,0,0.05); 
        }
        .header h1 { font-size: 1.3rem; margin: 0 0 12px 0; text-align: center; font-weight: 800; }
        
        /* 3. 搜索框增强 */
        .search-box { max-width: 600px; margin: 0 auto 10px; position: relative; }
        .search-input { 
            width: 100%; 
            padding: 12px 40px 12px 16px; 
            border: 2px solid transparent; 
            border-radius: 14px; 
            font-size: 16px; 
            outline: none; 
            background: #eee; 
            transition: 0.3s; 
            box-sizing: border-box; 
        }
        .search-input:focus { background: #fff; border-color: var(--primary); box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }
        .search-clear { 
            position: absolute; right: 12px; top: 50%; transform: translateY(-50%); 
            width: 20px; height: 20px; background: #ccc; color: #fff; border-radius: 50%; 
            display: none; align-items: center; justify-content: center; font-size: 14px; cursor: pointer; 
        }
        
        /* 4. 分类横向滚动栏 */
        .nav-cats { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .nav-cats::-webkit-scrollbar { display: none; }
        .cat-item { 
            padding: 8px 16px; border-radius: 20px; border: none; background: #e5e7eb; 
            color: var(--sub); font-size: 13px; font-weight: 700; white-space: nowrap; 
            cursor: pointer; transition: 0.2s; 
        }
        .cat-item.active { background: var(--primary); color: #fff; transform: scale(1.05); }

        /* 5. 商品卡片布局 */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 12px; max-width: 1200px; margin: 0 auto; }
        .card { 
            background: #fff; border-radius: 18px; overflow: hidden; text-decoration: none; 
            color: inherit; border: 1px solid rgba(0,0,0,0.03); display: flex; flex-direction: column; 
            transition: transform 0.2s, box-shadow 0.2s; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); 
        }
        .card:active { transform: scale(0.96); }
        
        .img-container { width: 100%; aspect-ratio: 1/1; background: #f1f5f9; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.4s; }
        .img-container img.loaded { opacity: 1; }
        .img-error { position: absolute; color: #94a3b8; font-size: 12px; font-weight: 600; }

        .info { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; }
        .price { color: var(--danger); font-size: 1.4rem; font-weight: 900; margin-bottom: 4px; }
        .title { 
            font-size: 0.95rem; font-weight: 600; line-height: 1.4; height: 2.8em; 
            overflow: hidden; margin-bottom: 12px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; 
        }
        
        /* 6. 底部极简库存圆点 */
        .meta { margin-top: auto; display: flex; justify-content: space-between; align-items: center; }
        .cat-label { font-size: 11px; color: var(--sub); font-weight: 700; }
        .stock-dot { 
            min-width: 28px; height: 18px; padding: 0 6px; border-radius: 6px; 
            color: #fff; font-size: 10px; font-weight: 800; display: flex; 
            align-items: center; justify-content: center; 
        }
        
        /* 7. 辅助功能 */
        .highlight { background: #fef08a; color: #854d0e; padding: 0 2px; border-radius: 4px; font-weight: bold; }
        #topBtn { 
            position: fixed; right: 20px; bottom: 30px; width: 45px; height: 45px; 
            background: #fff; border-radius: 50%; box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            display: none; align-items: center; justify-content: center; z-index: 99; cursor: pointer; 
        }

        @media (min-width: 768px) { .grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); } }
    </style>
</head>
<body>

    <div class="header">
        <h1>我的仓库管理</h1>
        <div class="search-box">
            <input type="text" id="searchInput" class="search-input" placeholder="输入名称或描述搜索..." oninput="updateList()">
            <div id="clearBtn" class="search-clear" onclick="clearSearch()">×</div>
        </div>
        <div id="catBar" class="nav-cats"></div>
    </div>

    <div id="productGrid" class="grid"></div>
    <div id="topBtn" onclick="window.scrollTo({top:0, behavior:'smooth'})">▲</div>

    <script>
        let products = [];
        let activeCat = '全部';

        // 初始化
        async function init() {
            // 1. 优先从本地缓存读取，实现秒开
            const cache = localStorage.getItem('inventory_data');
            if (cache) { 
                products = JSON.parse(cache); 
                renderCats(); 
                updateList(); 
            }
            // 2. 异步从服务器同步最新数据
            fetchData();
            // 3. 滚动监听
            window.onscroll = () => { 
                document.getElementById('topBtn').style.display = window.scrollY > 400 ? 'flex' : 'none'; 
            };
        }

        // 异步获取数据
        async function fetchData() {
            try {
                const res = await fetch(`/api/products?t=${Date.now()}`);
                const data = await res.json();
                products = data;
                localStorage.setItem('inventory_data', JSON.stringify(data));
                renderCats(); 
                updateList();
            } catch (e) {
                console.warn("网络连接失败，当前为离线模式");
            }
        }

        // 渲染分类导航（带计数）
        function renderCats() {
            const counts = products.reduce((acc, p) => { 
                const c = p.category || '未分类'; 
                acc[c] = (acc[c] || 0) + 1; 
                return acc; 
            }, {});
            
            const cats = ['全部', ...Object.keys(counts)];
            document.getElementById('catBar').innerHTML = cats.map(c => {
                const n = c === '全部' ? products.length : counts[c];
                return `<button class="cat-item ${activeCat===c?'active':''}" onclick="setCat('${c}')">${c} (${n})</button>`;
            }).join('');
        }

        function setCat(c) { 
            activeCat = c; 
            renderCats(); 
            updateList(); 
        }

        function clearSearch() { 
            document.getElementById('searchInput').value = ''; 
            updateList(); 
        }

        // 实时渲染商品列表
        function updateList() {
            const kw = document.getElementById('searchInput').value.trim().toLowerCase();
            document.getElementById('clearBtn').style.display = kw ? 'flex' : 'none';

            let filtered = products.filter(p => 
                (activeCat === '全部' || (p.category || '未分类') === activeCat) &&
                (p.name.toLowerCase().includes(kw) || (p.description || '').toLowerCase().includes(kw))
            );

            const grid = document.getElementById('productGrid');
            if (filtered.length === 0) {
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 50px; color: #94a3b8;">未找到相关物品</div>`;
                return;
            }

            grid.innerHTML = filtered.map(p => {
                const stock = Number(p.stock) || 0;
                // 库存颜色判定：0红，1-2橙，其余绿
                const sColor = stock === 0 ? '#ef4444' : (stock <= 2 ? '#f59e0b' : '#22c55e');
                const img = (p.image_url || "").split(',')[0].trim();
                
                // 搜索文字高亮逻辑
                const displayTitle = kw ? p.name.replace(new RegExp(kw, 'gi'), m => `<span class="highlight">${m}</span>`) : p.name;

                return `
                <a href="product.html?id=${p.id}" class="card">
                    <div class="img-container">
                        ${img ? `<img src="${img}" onload="this.classList.add('loaded')" onerror="this.outerHTML='<span class=img-error>图片失效</span>'">` : '<span class="img-error">无图片</span>'}
                    </div>
                    <div class="info">
                        <div class="price">¥${p.price}</div>
                        <div class="title">${displayTitle}</div>
                        <div class="meta">
                            <span class="cat-label">${p.category || '未分类'}</span>
                            <div class="stock-dot" style="background:${sColor}">${stock}</div>
                        </div>
                    </div>
                </a>`;
            }).join('');
        }

        init();
    </script>
</body>
</html>
