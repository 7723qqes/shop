<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>物品库存看板 - 纯净版</title>
    <style>
        /* =========================================
           1. DESIGN TOKENS (设计变量系统)
           ========================================= */
        :root {
            /* 品牌色 */
            --brand-primary: #6366f1;       /* 靛蓝 */
            --brand-hover: #4f46e5;
            --brand-light: #e0e7ff;
            
            /* 状态色 */
            --state-success: #10b981;
            --state-warning: #f59e0b;
            --state-danger: #ef4444;        /* 用于价格高亮 */
            
            /* 中性色 */
            --bg-page: #f8fafc;
            --bg-surface: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-tertiary: #94a3b8;
            --border-light: #e2e8f0;

            /* 布局参数 */
            --header-height: 64px;
            --card-radius: 12px;
            --container-padding: 16px;
            
            /* 阴影与动效 */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --transition-base: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* =========================================
           2. RESET & BASE (基础重置)
           ========================================= */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-page);
            color: var(--text-primary);
            padding-top: var(--header-height);
            min-height: 100vh;
        }

        /* =========================================
           3. HEADER COMPONENT (顶部导航)
           ========================================= */
        .header-fixed {
            position: fixed; top: 0; left: 0; right: 0;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-light);
            z-index: 999;
            display: flex; align-items: center; justify-content: center;
            padding: 0 var(--container-padding);
        }

        .search-box {
            position: relative; width: 100%; max-width: 600px;
        }

        .search-icon {
            position: absolute; left: 14px; top: 50%; transform: translateY(-50%);
            color: var(--text-tertiary); pointer-events: none;
        }

        .search-input {
            width: 100%; height: 40px; padding: 0 16px 0 44px;
            background: var(--bg-page); border: 1px solid transparent;
            border-radius: 20px; font-size: 14px; color: var(--text-primary);
            transition: var(--transition-base); outline: none;
        }

        .search-input:focus {
            background: #fff; border-color: var(--brand-primary);
            box-shadow: 0 0 0 4px var(--brand-light);
        }

        /* =========================================
           4. GRID LAYOUT (网格系统)
           ========================================= */
        .container {
            max-width: 1200px; margin: 0 auto;
            padding: 20px var(--container-padding);
        }

        .grid-wrapper {
            display: grid; gap: 16px;
            /* 智能响应：手机双列，平板三列，电脑四列 */
            grid-template-columns: repeat(2, 1fr);
        }
        @media (min-width: 640px) { .grid-wrapper { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 1024px) { .grid-wrapper { grid-template-columns: repeat(4, 1fr); gap: 24px; } }

        /* =========================================
           5. PRODUCT CARD (核心卡片 - 自由文本版)
           ========================================= */
        .card {
            background: var(--bg-surface);
            border-radius: var(--card-radius);
            border: 1px solid var(--border-light);
            overflow: hidden;
            display: flex; flex-direction: column;
            text-decoration: none; color: inherit;
            transition: var(--transition-base);
            box-shadow: var(--shadow-sm);
            position: relative;
        }

        .card:active { transform: scale(0.98); }
        .card:hover { transform: translateY(-4px); box-shadow: var(--shadow-md); }

        /* 图片容器 */
        .card-thumb {
            width: 100%; aspect-ratio: 1 / 1;
            background: #f1f5f9; position: relative; overflow: hidden;
        }

        .card-img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.5s ease;
        }
        .card:hover .card-img { transform: scale(1.08); }

        /* 库存角标 */
        .stock-badge {
            position: absolute; top: 8px; right: 8px;
            padding: 3px 8px; border-radius: 4px;
            font-size: 10px; font-weight: 800;
            text-transform: uppercase; letter-spacing: 0.5px;
            backdrop-filter: blur(4px); color: #fff; z-index: 2;
        }
        .stock-high { background: rgba(16, 185, 129, 0.9); }
        .stock-low { background: rgba(239, 68, 68, 0.9); }

        /* 内容区域 */
        .card-content {
            padding: 12px; flex: 1;
            display: flex; flex-direction: column;
        }

        /* [核心修改] 自由价格文本样式 */
        .price-display {
            color: var(--state-danger);
            font-size: 16px; font-weight: 700;
            line-height: 1.4; margin-bottom: 6px;
            font-family: "Helvetica Neue", Arial, sans-serif;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        .item-name {
            font-size: 14px; font-weight: 500; line-height: 1.4;
            color: var(--text-primary);
            margin-bottom: 12px;
            /* 限制两行 */
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
            overflow: hidden; height: 2.8em;
        }

        .card-footer {
            margin-top: auto; padding-top: 10px;
            border-top: 1px dashed var(--border-light);
            display: flex; justify-content: space-between; align-items: center;
        }

        .tag-cat {
            font-size: 10px; color: var(--brand-primary);
            background: var(--brand-light);
            padding: 2px 8px; border-radius: 4px; font-weight: 600;
        }

        .text-stock { font-size: 11px; color: var(--text-tertiary); }

        /* =========================================
           6. UTILITIES (工具类)
           ========================================= */
        /* 骨架屏 */
        .skeleton {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%; animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* Toast 提示 */
        #toast-container {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 2000; display: flex; flex-direction: column; gap: 10px; pointer-events: none;
        }
        .toast {
            background: rgba(15, 23, 42, 0.95); color: #fff;
            padding: 10px 20px; border-radius: 50px;
            font-size: 13px; font-weight: 500;
            animation: slideUp 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* 搜索高亮 */
        .highlight-text { background-color: #fef08a; color: #854d0e; border-radius: 2px; padding: 0 2px; }

        .empty-state {
            grid-column: 1 / -1; text-align: center; padding: 60px 0; color: var(--text-secondary);
        }
    </style>
</head>
<body>

    <header class="header-fixed">
        <div class="search-box">
            <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
            <input type="text" id="searchInput" class="search-input" placeholder="搜索名称、价格或分类..." oninput="handleSearch()">
        </div>
    </header>

    <main class="container">
        <div id="productGrid" class="grid-wrapper">
            <div class="card"><div class="card-thumb skeleton"></div><div class="card-content"><div class="skeleton" style="height:20px;width:50%;margin-bottom:10px;"></div><div class="skeleton" style="height:40px;width:100%;"></div></div></div>
            <div class="card"><div class="card-thumb skeleton"></div><div class="card-content"><div class="skeleton" style="height:20px;width:50%;margin-bottom:10px;"></div><div class="skeleton" style="height:40px;width:100%;"></div></div></div>
        </div>
    </main>

    <div id="toast-container"></div>

    <script>
        // ==========================================
        // 1. 全局状态 (State Management)
        // ==========================================
        const AppState = {
            data: [],           // 原始数据
            filtered: [],       // 过滤后数据
            isOffline: false    // 是否离线模式
        };

        // ==========================================
        // 2. 启动逻辑 (Bootstrap)
        // ==========================================
        async function initApp() {
            showToast('正在连接云端数据库...');
            try {
                // 加随机数防止 GET 请求缓存
                const res = await fetch(`/api/products?_t=${Date.now()}`);
                if (!res.ok) throw new Error(`API Error: ${res.status}`);
                
                const json = await res.json();
                AppState.data = json;
                AppState.filtered = json;

                // 模拟流畅的加载过渡
                setTimeout(() => {
                    renderGrid(AppState.data);
                    showToast('数据同步完成', 'success');
                }, 400);

            } catch (err) {
                console.error(err);
                AppState.isOffline = true;
                document.getElementById('productGrid').innerHTML = `
                    <div class="empty-state">
                        <h3>网络连接失败</h3>
                        <p>请检查网络或后端配置</p>
                        <button onclick="location.reload()" style="margin-top:15px;padding:8px 20px;border-radius:20px;border:1px solid #ccc;background:#fff;">刷新重试</button>
                    </div>`;
            }
        }

        // ==========================================
        // 3. 渲染引擎 (Core Render) - [简化版]
        // ==========================================
        function renderGrid(items) {
            const grid = document.getElementById('productGrid');
            
            if (!items || items.length === 0) {
                grid.innerHTML = `<div class="empty-state"><p>没有找到相关商品</p></div>`;
                return;
            }

            const html = items.map(item => {
                // 1. 图片处理
                const imgUrl = (item.image_url || '').split(',')[0] || '';
                
                // 2. 库存状态
                const stock = parseInt(item.stock) || 0;
                const badgeClass = stock > 10 ? 'stock-high' : 'stock-low';
                const badgeText = stock > 10 ? '现货' : '紧张';

                // 3. 价格处理 (核心修改点)
                // 直接读取 item.price，不加任何符号，不判断 unit
                // 如果为空，显示默认提示
                const priceText = item.price ? item.price : "暂无标价";

                // 4. 搜索高亮逻辑
                const keyword = document.getElementById('searchInput').value.trim();
                const displayName = highlight(item.name, keyword);
                
                // 5. 组装 HTML
                return `
                <a href="product.html?id=${item.id}" class="card">
                    <div class="card-thumb">
                        <div class="stock-badge ${badgeClass}">${badgeText}</div>
                        <img src="${imgUrl}" class="card-img" loading="lazy" 
                             onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                    </div>
                    <div class="card-content">
                        <div class="price-display">${priceText}</div>
                        
                        <h3 class="item-name">${displayName}</h3>
                        
                        <div class="card-footer">
                            <span class="tag-cat">${item.category || '未分类'}</span>
                            <span class="text-stock">库存: ${stock}</span>
                        </div>
                    </div>
                </a>`;
            }).join('');

            grid.innerHTML = html;
        }

        // ==========================================
        // 4. 搜索模块 (Search Logic)
        // ==========================================
        let searchTimer = null;
        function handleSearch() {
            clearTimeout(searchTimer);
            searchTimer = setTimeout(() => {
                const input = document.getElementById('searchInput');
                const val = input.value.trim().toLowerCase();

                // 简单的多字段匹配
                const filtered = AppState.data.filter(item => {
                    const str = `${item.name} ${item.category} ${item.price}`.toLowerCase();
                    return str.includes(val);
                });

                renderGrid(filtered);
            }, 250); // 250ms 防抖
        }

        function highlight(text, key) {
            if (!key) return text;
            const regex = new RegExp(`(${key})`, 'gi');
            return text.replace(regex, '<span class="highlight-text">$1</span>');
        }

        // ==========================================
        // 5. 反馈组件 (Toast)
        // ==========================================
        function showToast(msg, type = 'normal') {
            const container = document.getElementById('toast-container');
            const el = document.createElement('div');
            el.className = 'toast';
            el.innerText = msg;
            
            if (type === 'success') el.style.background = 'rgba(16, 185, 129, 0.95)';
            
            container.appendChild(el);
            setTimeout(() => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                setTimeout(() => el.remove(), 300);
            }, 2000);
        }

        // 初始化
        window.addEventListener('DOMContentLoaded', initApp);

    </script>
</body>
</html>
