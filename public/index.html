<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>物品管理系统 - 终端</title>
    <style>
        /* =========================================
           1. 系统级变量 (Design Tokens)
           ========================================= */
        :root {
            /* 品牌色彩系统 */
            --brand-p: #4f46e5;
            --brand-s: rgba(79, 70, 229, 0.08);
            --danger: #ef4444;
            --success: #10b981;
            
            /* 中性色系统 */
            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-400: #94a3b8;
            --slate-600: #475569;
            --slate-900: #0f172a;

            /* 字体排版锁定 - 确保全局大小一致 */
            --font-size-xs: 11px;
            --font-size-sm: 13px;
            --font-size-base: 14px;
            --font-size-price: 20px;
            --font-size-h: 15px;
            
            /* 几何属性 */
            --radius-md: 12px;
            --radius-lg: 16px;
            --shadow-card: 0 4px 12px -2px rgba(0,0,0,0.05);
            --transition-base: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* =========================================
           2. 基础布局复位
           ========================================= */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--slate-50); color: var(--slate-900);
            line-height: 1.5; -webkit-font-smoothing: antialiased;
        }

        /* =========================================
           3. 顶部导航与精密搜索区
           ========================================= */
        .header {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding: 12px 16px;
        }

        .header-inner {
            max-width: 1200px; margin: 0 auto;
        }

        .search-wrap {
            position: relative; width: 100%;
        }

        .search-icon {
            position: absolute; left: 14px; top: 50%; transform: translateY(-50%);
            color: var(--slate-400); display: flex; align-items: center; pointer-events: none;
        }

        .search-input {
            width: 100%; height: 44px; padding: 0 16px 0 44px;
            border-radius: var(--radius-md); border: 2px solid transparent;
            background: var(--slate-100); font-size: var(--font-size-base);
            outline: none; transition: var(--transition-base);
        }

        .search-input:focus {
            background: #fff; border-color: var(--brand-p);
            box-shadow: 0 0 0 4px var(--brand-s);
        }

        /* =========================================
           4. 商品网格系统 (响应式适配)
           ========================================= */
        .container {
            max-width: 1200px; margin: 0 auto; padding: 16px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        @media (min-width: 768px) {
            .grid { grid-template-columns: repeat(4, 1fr); gap: 20px; }
        }

        /* =========================================
           5. 卡片精密排版与动效
           ========================================= */
        .card {
            background: #fff; border-radius: var(--radius-lg);
            overflow: hidden; text-decoration: none; color: inherit;
            display: flex; flex-direction: column;
            box-shadow: var(--shadow-card); transition: var(--transition-base);
            border: 1px solid rgba(0,0,0,0.02);
        }

        .card:active { transform: scale(0.98); }

        .img-container {
            width: 100%; aspect-ratio: 1/1; background: var(--slate-100);
            position: relative; overflow: hidden;
        }

        .img-container img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.6s ease;
        }

        .card:hover .img-container img { transform: scale(1.05); }

        /* 库存预警角标 */
        .stock-warn {
            position: absolute; top: 8px; right: 8px;
            background: rgba(239, 68, 68, 0.9); color: #fff;
            font-size: 10px; font-weight: 800; padding: 2px 6px;
            border-radius: 4px; backdrop-filter: blur(4px);
        }

        .card-content { padding: 12px; flex: 1; display: flex; flex-direction: column; }

        /* 价格与单位核心样式 */
        .price-box {
            display: flex; align-items: baseline; color: var(--danger);
            margin-bottom: 6px; font-family: 'SF Pro Display', sans-serif;
        }
        .sym { font-size: 12px; font-weight: 800; }
        .val { font-size: var(--font-size-price); font-weight: 900; margin: 0 1px; }
        .unit { font-size: var(--font-size-xs); color: var(--slate-400); font-weight: 400; margin-left: 2px; }

        .title {
            font-size: var(--font-size-h); font-weight: 600; line-height: 1.4;
            color: var(--slate-900); height: 2.8em; overflow: hidden;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
            margin-bottom: 12px;
        }

        .footer {
            margin-top: auto; padding-top: 10px; border-top: 1px solid var(--slate-100);
            display: flex; justify-content: space-between; align-items: center;
        }

        .category {
            font-size: 10px; color: var(--brand-p); background: var(--brand-s);
            padding: 2px 8px; border-radius: 6px; font-weight: 700;
        }

        .stock {
            font-size: 10px; color: var(--slate-600); font-weight: 600;
        }

        /* =========================================
           6. 状态 UI：骨架屏与空状态
           ========================================= */
        .skeleton {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%; animation: skeleton-shimmer 1.5s infinite;
        }

        @keyframes skeleton-shimmer {
            to { background-position: -200% 0; }
        }

        .empty-view {
            grid-column: 1/-1; padding: 100px 0; text-align: center;
            color: var(--slate-400);
        }

        /* 顶部加载条 */
        #loader-bar {
            position: fixed; top: 0; left: 0; height: 3px; background: var(--brand-p);
            width: 0; z-index: 2000; transition: width 0.3s ease;
        }
    </style>
</head>
<body>

    <div id="loader-bar"></div>

    <header class="header">
        <div class="header-inner">
            <div class="search-wrap">
                <span class="search-icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                </span>
                <input type="text" id="searchInput" class="search-input" placeholder="搜索物品名、单位、分类..." oninput="onSearch()">
            </div>
        </div>
    </header>

    <main class="container">
        <div id="productGrid" class="grid">
            <div class="card">
                <div class="img-container skeleton"></div>
                <div class="card-content">
                    <div class="skeleton" style="height:20px; width:40%; margin-bottom:10px;"></div>
                    <div class="skeleton" style="height:40px; width:100%; margin-bottom:15px;"></div>
                    <div class="skeleton" style="height:15px; width:30%;"></div>
                </div>
            </div>
            <div class="card"><div class="img-container skeleton"></div><div class="card-content"><div class="skeleton" style="height:20px; width:40%; margin-bottom:10px;"></div><div class="skeleton" style="height:40px; width:100%;"></div></div></div>
            <div class="card"><div class="img-container skeleton"></div><div class="card-content"><div class="skeleton" style="height:20px; width:40%; margin-bottom:10px;"></div><div class="skeleton" style="height:40px; width:100%;"></div></div></div>
            <div class="card"><div class="img-container skeleton"></div><div class="card-content"><div class="skeleton" style="height:20px; width:40%; margin-bottom:10px;"></div><div class="skeleton" style="height:40px; width:100%;"></div></div></div>
        </div>
    </main>

    <script>
        /**
         * 全量逻辑管理器
         */
        let inventoryData = [];
        let searchDebounce = null;

        /**
         * 1. 核心初始化程序
         */
        async function bootstrap() {
            const bar = document.getElementById('loader-bar');
            bar.style.width = '30%';

            try {
                // 加时间戳防止缓存导致单位更新不及时
                const res = await fetch('/api/products?_t=' + Date.now());
                if (!res.ok) throw new Error("HTTP_ERR");
                
                bar.style.width = '80%';
                inventoryData = await res.json();
                
                bar.style.width = '100%';
                setTimeout(() => {
                    renderCards(inventoryData);
                    bar.style.width = '0';
                }, 400);

            } catch (err) {
                console.error("Fetch Error:", err);
                showEmpty("服务器连接失败，请检查数据接口");
            }
        }

        /**
         * 2. 增强型搜索算法
         */
        function onSearch() {
            if (searchDebounce) clearTimeout(searchDebounce);
            searchDebounce = setTimeout(() => {
                const query = document.getElementById('searchInput').value.toLowerCase().trim();
                
                // 支持多关键词空格分割搜索
                const keys = query.split(/\s+/).filter(k => k.length > 0);

                const filtered = inventoryData.filter(item => {
                    if (keys.length === 0) return true;
                    const searchSource = `
                        ${item.name} 
                        ${item.category} 
                        ${item.unit || ''} 
                        ${item.Unit || ''}
                    `.toLowerCase();
                    return keys.every(key => searchSource.includes(key));
                });

                renderCards(filtered);
            }, 250);
        }

        /**
         * 3. 渲染引擎 (重点解决单位与排版一致性)
         */
        function renderCards(list) {
            const grid = document.getElementById('productGrid');
            
            if (list.length === 0) {
                showEmpty("未找到匹配的物品");
                return;
            }

            grid.innerHTML = list.map(item => {
                // [单位逻辑闭环] 彻底解决不显示问题
                const rawUnit = item.unit || item.Unit || item.UNIT || "";
                const cleanUnit = rawUnit.toString().trim();
                // 排除各种非有效显示值
                const unitHtml = (cleanUnit !== "" && cleanUnit.toUpperCase() !== "NULL" && cleanUnit !== "0") 
                                 ? `<span class="unit">/ ${cleanUnit}</span>` : "";

                const stockCount = parseInt(item.stock) || 0;
                const cover = (item.image_url || '').split(',')[0];

                return `
                <a href="product.html?id=${item.id}" class="card">
                    <div class="img-container">
                        ${stockCount < 5 && stockCount > 0 ? '<div class="stock-warn">库存紧张</div>' : ''}
                        ${stockCount <= 0 ? '<div class="stock-warn" style="background:#64748b">暂无库存</div>' : ''}
                        <img src="${cover}" loading="lazy" onerror="this.src='https://via.placeholder.com/400x400?text=IMAGE+ERROR'">
                    </div>
                    <div class="card-content">
                        <div class="price-box">
                            <span class="sym">${item.currency || '¥'}</span>
                            <span class="val">${item.price}</span>
                            ${unitHtml}
                        </div>
                        <h2 class="title">${item.name}</h2>
                        <div class="footer">
                            <span class="category">${item.category || '未分类'}</span>
                            <span class="stock">库存 ${stockCount}</span>
                        </div>
                    </div>
                </a>`;
            }).join('');
        }

        function showEmpty(msg) {
            document.getElementById('productGrid').innerHTML = `
                <div class="empty-view">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="margin-bottom:12px;opacity:0.5">
                        <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>
                    </svg>
                    <p>${msg}</p>
                </div>`;
        }

        // 入口监听
        window.addEventListener('DOMContentLoaded', bootstrap);
    </script>
</body>
</html>
