<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的物品库</title>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; --sub: #64748b; --danger: #e11d48; --safe: #10b981; --warn: #f59e0b; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-y: scroll; }
        
        /* 导航与搜索 */
        .header { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); padding: 15px 15px 5px; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .header h1 { font-size: 1.3rem; margin: 0 0 12px 0; text-align: center; font-weight: 800; }
        .search-box { max-width: 600px; margin: 0 auto 10px; }
        .search-input { width: 100%; padding: 12px 16px; border: 1px solid rgba(0,0,0,0.1); border-radius: 12px; font-size: 16px; outline: none; transition: 0.3s; box-sizing: border-box; }
        .search-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
        
        /* 搜索高亮 */
        .highlight { background-color: #fef08a; color: #854d0e; padding: 0 2px; border-radius: 2px; font-weight: bold; }

        /* 分类滚动条 */
        .categories { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .categories::-webkit-scrollbar { display: none; }
        .cat-btn { padding: 8px 16px; border-radius: 20px; border: none; background: #eee; color: var(--sub); cursor: pointer; white-space: nowrap; font-weight: 700; font-size: 13px; transition: 0.2s; }
        .cat-btn.active { background: var(--primary); color: #fff; transform: translateY(-1px); }

        /* 网格布局 */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 15px; max-width: 1200px; margin: 0 auto; }
        .card { background: #fff; border-radius: 16px; text-decoration: none; color: inherit; overflow: hidden; border: 1px solid rgba(0,0,0,0.03); display: flex; flex-direction: column; transition: transform 0.2s, box-shadow 0.2s; position: relative; }
        .card:active { transform: scale(0.97); }

        /* 图片控制 */
        .img-box { width: 100%; aspect-ratio: 1/1; background: #f1f5f9; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .error-tag { color: #94a3b8; font-size: 12px; font-weight: 600; }

        /* 内容信息 */
        .info { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; }
        .price { font-size: 1.3rem; font-weight: 800; color: var(--danger); margin-bottom: 4px; }
        .title { font-size: 0.95rem; font-weight: 600; line-height: 1.4; height: 2.8em; overflow: hidden; margin-bottom: 12px; }
        
        .meta { margin-top: auto; display: flex; justify-content: space-between; align-items: center; }
        .cat-tag { color: var(--sub); font-size: 0.75rem; font-weight: 600; }
        
        /* 极简彩色库存点 */
        .stock-dot { min-width: 24px; height: 20px; padding: 0 6px; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 800; color: #fff; }
        .bg-safe { background-color: var(--safe); }
        .bg-warn { background-color: var(--warn); }
        .bg-danger { background-color: var(--danger); }

        /* 悬浮球 */
        .fab { position: fixed; right: 20px; bottom: 30px; width: 44px; height: 44px; border-radius: 50%; background: #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; z-index: 100; cursor: pointer; }

        @media (max-width: 480px) { .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; } }
    </style>
</head>
<body>
    <div class="header">
        <h1>我的库房清单</h1>
        <div class="search-box"><input type="text" id="searchInput" class="search-input" placeholder="输入关键字搜索..." oninput="updateUI()"></div>
        <div id="categories" class="categories"></div>
    </div>
    <div id="products" class="grid"></div>
    <div class="fab" onclick="window.scrollTo({top:0, behavior:'smooth'})">▲</div>

    <script>
        let rawData = [];
        let currentCat = '全部';

        async function init() {
            const cached = localStorage.getItem('inventory_cache');
            if (cached) { rawData = JSON.parse(cached); renderCats(); updateUI(); }
            fetchData(); 
        }

        async function fetchData() {
            try {
                const res = await fetch(`/api/products?t=${Date.now()}`);
                const data = await res.json();
                rawData = data;
                localStorage.setItem('inventory_cache', JSON.stringify(data));
                renderCats(); updateUI();
            } catch (e) { console.log("同步离线"); }
        }

        function renderCats() {
            const counts = rawData.reduce((acc, p) => { const c = p.category || '未分类'; acc[c] = (acc[c] || 0) + 1; return acc; }, {});
            const container = document.getElementById('categories');
            const cats = ['全部', ...Object.keys(counts)];
            container.innerHTML = cats.map(c => {
                const num = c === '全部' ? rawData.length : counts[c];
                return `<button class="cat-btn ${c===currentCat?'active':''}" onclick="setCat('${c}')">${c} (${num})</button>`;
            }).join('');
        }

        function setCat(c) { currentCat = c; renderCats(); updateUI(); }
        
        function highlightText(text, keyword) {
            if (!keyword) return text;
            const regex = new RegExp(`(${keyword})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function updateUI() {
            const kw = document.getElementById('searchInput').value.trim().toLowerCase();
            let filtered = rawData.filter(p => p.name.toLowerCase().includes(kw) && (currentCat === '全部' || (p.category || '未分类') === currentCat));
            
            const container = document.getElementById('products');
            if (filtered.length === 0) {
                container.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:50px; color:#94a3b8;">未找到相关物品</div>';
                return;
            }

            container.innerHTML = filtered.map(p => {
                const stock = Number(p.stock) || 0;
                let sClass = 'bg-safe';
                if (stock === 0) sClass = 'bg-danger';
                else if (stock <= 2) sClass = 'bg-warn';

                const img = (p.image_url || "").split(',')[0].trim();
                return `
                <a href="product.html?id=${p.id}" class="card">
                    <div class="img-box">
                        ${img ? `<img src="${img}" onerror="this.outerHTML='<span class=error-tag>无图</span>'">` : '<span class="error-tag">无图</span>'}
                    </div>
                    <div class="info">
                        <span class="price">¥${p.price}</span>
                        <div class="title">${highlightText(p.name, kw)}</div>
                        <div class="meta">
                            <span class="cat-tag">${p.category||'分类'}</span>
                            <div class="stock-dot ${sClass}">${stock}</div>
                        </div>
                    </div>
                </a>`}).join('');
        }
        init();
    </script>
</body>
</html>
