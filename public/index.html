<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存管理系统</title>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; --sub: #64748b; --danger: #ef4444; --safe: #22c55e; --warn: #f59e0b; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; -webkit-tap-highlight-color: transparent; }
        
        /* 头部交互 */
        .header { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); padding: 15px 15px 5px; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .header h1 { font-size: 1.4rem; margin: 0 0 15px 0; text-align: center; font-weight: 800; }
        .search-box { max-width: 600px; margin: 0 auto 10px; position: relative; }
        .search-input { width: 100%; padding: 12px 45px 12px 16px; border: 2px solid transparent; border-radius: 14px; font-size: 16px; outline: none; background: #eee; transition: 0.3s; box-sizing: border-box; }
        .search-input:focus { background: #fff; border-color: var(--primary); box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }
        .search-info { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); font-size: 12px; color: var(--sub); font-weight: 700; }
        
        /* 实时高亮 */
        .highlight { background: #fef08a; color: #854d0e; padding: 0 2px; border-radius: 4px; font-weight: bold; }

        /* 分类栏计数 */
        .categories { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .categories::-webkit-scrollbar { display: none; }
        .cat-btn { padding: 8px 18px; border-radius: 20px; border: none; background: #e5e7eb; color: var(--sub); cursor: pointer; white-space: nowrap; font-weight: 700; font-size: 13px; transition: 0.2s; }
        .cat-btn.active { background: var(--primary); color: #fff; transform: scale(1.05); }

        /* 网格卡片 */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 15px; max-width: 1200px; margin: 0 auto; }
        .card { background: #fff; border-radius: 20px; text-decoration: none; color: inherit; overflow: hidden; border: 1px solid rgba(0,0,0,0.03); display: flex; flex-direction: column; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .card:active { transform: scale(0.95); }

        /* 图片逻辑补全 */
        .img-box { width: 100%; aspect-ratio: 1/1; background: #f1f5f9; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.3s; }
        .img-box img.loaded { opacity: 1; }
        .img-err { position: absolute; color: #94a3b8; font-size: 12px; font-weight: 600; }

        /* 内容区补全 */
        .info { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; }
        .price { font-size: 1.4rem; font-weight: 900; color: var(--danger); margin-bottom: 4px; }
        .title { font-size: 0.95rem; font-weight: 600; line-height: 1.4; height: 2.8em; overflow: hidden; margin-bottom: 12px; }
        
        .meta { margin-top: auto; display: flex; justify-content: space-between; align-items: center; }
        .cat-tag { color: var(--sub); font-size: 0.75rem; font-weight: 700; }
        
        /* 核心需求：极简库存色块 */
        .stock-tag { min-width: 28px; height: 20px; padding: 0 6px; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 800; color: #fff; }
        .bg-safe { background: var(--safe); }
        .bg-warn { background: var(--warn); }
        .bg-danger { background: var(--danger); }

        /* 置顶按钮 */
        .fab { position: fixed; right: 20px; bottom: 30px; width: 48px; height: 48px; border-radius: 50%; background: #fff; box-shadow: 0 8px 20px rgba(0,0,0,0.1); display: none; align-items: center; justify-content: center; z-index: 100; cursor: pointer; transition: 0.3s; }

        @media (max-width: 480px) { .grid { grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 12px; } }
    </style>
</head>
<body>
    <div class="header">
        <h1>我的仓库清单</h1>
        <div class="search-box">
            <input type="text" id="searchInput" class="search-input" placeholder="搜索名称或描述..." oninput="updateUI()">
            <span id="searchCount" class="search-info"></span>
        </div>
        <div id="categories" class="categories"></div>
    </div>

    <div id="products" class="grid"></div>
    <div id="fab" class="fab" onclick="window.scrollTo({top:0, behavior:'smooth'})">▲</div>

    <script>
        let rawData = [];
        let currentCat = '全部';

        async function init() {
            const cached = localStorage.getItem('inventory_db');
            if (cached) { rawData = JSON.parse(cached); renderCats(); updateUI(); }
            fetchData();
            window.onscroll = () => { document.getElementById('fab').style.display = window.scrollY > 400 ? 'flex' : 'none'; };
        }

        async function fetchData() {
            try {
                const res = await fetch(`/api/products?t=${Date.now()}`);
                const data = await res.json();
                rawData = data;
                localStorage.setItem('inventory_db', JSON.stringify(data));
                renderCats(); updateUI();
            } catch (e) { console.error("数据连接超时"); }
        }

        function renderCats() {
            const counts = rawData.reduce((acc, p) => { const c = p.category || '未分类'; acc[c] = (acc[c] || 0) + 1; return acc; }, {});
            const container = document.getElementById('categories');
            const cats = ['全部', ...Object.keys(counts)];
            container.innerHTML = cats.map(c => {
                const num = c === '全部' ? rawData.length : counts[c];
                return `<button class="cat-btn ${c===currentCat?'active':''}" onclick="setCat('${c}')">${c} (${num})</button>`;
            }).join('');
        }

        function setCat(c) { currentCat = c; renderCats(); updateUI(); }

        function highlight(text, kw) {
            if (!kw) return text;
            return text.replace(new RegExp(`(${kw})`, 'gi'), '<span class="highlight">$1</span>');
        }

        function updateUI() {
            const kw = document.getElementById('searchInput').value.trim().toLowerCase();
            let filtered = rawData.filter(p => 
                (p.name.toLowerCase().includes(kw) || (p.description||"").toLowerCase().includes(kw)) && 
                (currentCat === '全部' || (p.category || '未分类') === currentCat)
            );
            
            document.getElementById('searchCount').innerText = kw ? `${filtered.length}项` : '';
            const container = document.getElementById('products');
            
            if (filtered.length === 0) {
                container.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:80px; color:var(--sub);">未搜索到结果</div>`;
                return;
            }

            container.innerHTML = filtered.map(p => {
                const stock = Number(p.stock) || 0;
                let sClass = stock === 0 ? 'bg-danger' : (stock <= 2 ? 'bg-warn' : 'bg-safe');
                const img = (p.image_url || "").split(',')[0].trim();

                return `
                <a href="product.html?id=${p.id}" class="card">
                    <div class="img-box">
                        ${img ? `<img src="${img}" onload="this.classList.add('loaded')" onerror="this.outerHTML='<span class=img-err>图片丢失</span>'">` : '<span class="img-err">无图</span>'}
                    </div>
                    <div class="info">
                        <span class="price">¥${p.price}</span>
                        <div class="title">${highlight(p.name, kw)}</div>
                        <div class="meta">
                            <span class="cat-tag">${p.category||'未分类'}</span>
                            <div class="stock-tag ${sClass}">${stock}</div>
                        </div>
                    </div>
                </a>`}).join('');
        }
        init();
    </script>
</body>
</html>
