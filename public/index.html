<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>智能库存管理系统 - 终端首页</title>
    <style>
        /* =========================================
           1. DESIGN TOKENS (系统变量)
           ========================================= */
        :root {
            /* 品牌色系 */
            --brand-p: #4f46e5;
            --brand-p-light: rgba(79, 70, 229, 0.1);
            --brand-s: #06b6d4;
            --brand-s-light: rgba(6, 182, 212, 0.1);
            
            /* 语义反馈 */
            --status-success: #10b981;
            --status-warning: #f59e0b;
            --status-danger: #ef4444;
            
            /* 中性色阶 */
            --bg-page: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border-soft: #f1f5f9;
            --border-hard: #e2e8f0;

            /* 间距与投影 */
            --sp-xs: 4px; --sp-sm: 8px; --sp-md: 16px; --sp-lg: 24px;
            --radius-main: 16px;
            --radius-inner: 12px;
            --shadow-card: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -2px rgba(0,0,0,0.05);
            --shadow-hover: 0 20px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.1);
            
            /* 动画定义 */
            --transit: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* =========================================
           2. GLOBAL RESET (基础复位)
           ========================================= */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { width: 100%; height: 100%; overflow-x: hidden; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-page); color: var(--text-main);
            line-height: 1.5; -webkit-font-smoothing: antialiased;
        }

        /* =========================================
           3. UI COMPONENTS (组件库)
           ========================================= */
        
        /* 顶部进度条 */
        #top-progress {
            position: fixed; top: 0; left: 0; height: 3px;
            background: linear-gradient(90deg, var(--brand-p), var(--brand-s));
            width: 0%; z-index: 9999; transition: width 0.3s ease;
        }

        /* 顶部导航容器 */
        .app-navbar {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-soft);
            padding: 12px 16px;
        }

        .nav-content {
            max-width: 1200px; margin: 0 auto;
            display: flex; flex-direction: column; gap: 12px;
        }

        /* 搜索框深度定制 */
        .search-field {
            position: relative; width: 100%; display: flex; align-items: center;
        }

        .search-icon {
            position: absolute; left: 16px; color: var(--text-muted);
            display: flex; align-items: center; pointer-events: none;
        }

        .search-input {
            width: 100%; height: 48px; padding: 0 16px 0 48px;
            background: var(--bg-page); border: 2px solid transparent;
            border-radius: var(--radius-inner); font-size: 15px; font-weight: 500;
            outline: none; transition: var(--transit);
        }

        .search-input:focus {
            background: #fff; border-color: var(--brand-p);
            box-shadow: 0 0 0 4px var(--brand-p-light);
        }

        /* 分类标签滚动条 */
        .category-scroller {
            display: flex; gap: 8px; overflow-x: auto;
            padding-bottom: 4px; scrollbar-width: none;
        }
        .category-scroller::-webkit-scrollbar { display: none; }

        .cat-tab {
            white-space: nowrap; padding: 6px 14px; border-radius: 10px;
            background: #fff; border: 1px solid var(--border-soft);
            font-size: 13px; font-weight: 600; color: var(--text-muted);
            cursor: pointer; transition: var(--transit);
        }

        .cat-tab.active {
            background: var(--brand-p); color: #fff; border-color: var(--brand-p);
        }

        /* =========================================
           4. GRID SYSTEM (核心网格)
           ========================================= */
        .main-view {
            max-width: 1200px; margin: 0 auto; padding: 16px;
        }

        .item-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        @media (min-width: 768px) {
            .item-grid { grid-template-columns: repeat(4, 1fr); gap: 20px; }
        }

        /* =========================================
           5. PRODUCT CARD (商品卡片)
           ========================================= */
        .card {
            background: var(--bg-card); border-radius: var(--radius-main);
            overflow: hidden; text-decoration: none; color: inherit;
            display: flex; flex-direction: column;
            box-shadow: var(--shadow-card); transition: var(--transit);
            border: 1px solid rgba(0,0,0,0.02);
            position: relative;
        }

        .card:active { transform: scale(0.97); }

        .card-media {
            width: 100%; aspect-ratio: 1/1; background: var(--border-soft);
            position: relative; overflow: hidden;
        }

        .card-media img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.6s ease;
        }

        .card:hover .card-media img { transform: scale(1.08); }

        /* 库存状态角标 */
        .stock-badge {
            position: absolute; top: 10px; right: 10px;
            padding: 4px 8px; border-radius: 8px;
            font-size: 10px; font-weight: 800; text-transform: uppercase;
            backdrop-filter: blur(8px);
        }
        .stock-ok { background: rgba(16, 185, 129, 0.9); color: #fff; }
        .stock-low { background: rgba(239, 68, 68, 0.9); color: #fff; }

        .card-body { padding: 12px; flex: 1; display: flex; flex-direction: column; }

        /* [单位修复重点样式] */
        .price-wrapper {
            display: flex; align-items: baseline; color: var(--status-danger);
            margin-bottom: 6px; font-family: 'Helvetica Neue', sans-serif;
        }
        .currency-sym { font-size: 12px; font-weight: 800; }
        .price-val { font-size: 20px; font-weight: 900; margin: 0 2px; }
        .unit-label { font-size: 12px; color: var(--text-muted); font-weight: 400; }

        .item-title {
            font-size: 14px; font-weight: 600; line-height: 1.4;
            color: var(--text-main); height: 2.8em; overflow: hidden;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
            margin-bottom: 12px;
        }

        .card-foot {
            margin-top: auto; padding-top: 10px; border-top: 1px solid var(--border-soft);
            display: flex; justify-content: space-between; align-items: center;
        }

        .cat-badge {
            font-size: 10px; background: var(--brand-p-light); color: var(--brand-p);
            padding: 2px 8px; border-radius: 6px; font-weight: 700;
        }

        .stock-txt {
            font-size: 10px; color: var(--text-muted); font-weight: 600;
        }

        /* =========================================
           6. FEEDBACK UI (反馈状态)
           ========================================= */
        .skeleton {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%; animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 100% { background-position: -200% 0; } }

        .empty-state {
            grid-column: 1/-1; padding: 100px 0; text-align: center;
            display: flex; flex-direction: column; align-items: center;
        }
        .empty-state svg { color: var(--border-hard); margin-bottom: 20px; }
        .empty-state p { color: var(--text-muted); font-size: 14px; }

        /* Toast 提示 */
        #toast-container {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 9999; display: flex; flex-direction: column; gap: 10px;
        }
        .toast {
            background: rgba(15, 23, 42, 0.9); color: #fff; padding: 12px 24px;
            border-radius: 50px; font-size: 13px; font-weight: 500;
            backdrop-filter: blur(10px); animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div id="top-progress"></div>

    <header class="app-navbar">
        <div class="nav-content">
            <div class="search-field">
                <span class="search-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                </span>
                <input type="text" id="mainSearch" class="search-input" placeholder="输入名称、分类、单位搜索..." oninput="debouncedSearch()">
            </div>
            <div class="category-scroller" id="catBar">
                <div class="cat-tab active" onclick="filterByCategory('全部')">全部</div>
                </div>
        </div>
    </header>

    <main class="main-view">
        <div id="itemGrid" class="item-grid">
            <div class="card"><div class="card-media skeleton"></div><div class="card-body"><div class="skeleton" style="height:20px;width:60%;margin-bottom:10px;"></div><div class="skeleton" style="height:40px;width:100%;"></div></div></div>
            <div class="card"><div class="card-media skeleton"></div><div class="card-body"><div class="skeleton" style="height:20px;width:60%;margin-bottom:10px;"></div><div class="skeleton" style="height:40px;width:100%;"></div></div></div>
        </div>
    </main>

    <div id="toast-container"></div>

    <script>
        /**
         * 状态机
         */
        const AppState = {
            rawItems: [],
            activeCategory: '全部',
            searchKeyword: '',
            isLoading: false
        };

        /**
         * 1. 核心初始化
         */
        async function bootstrap() {
            updateProgress(30);
            try {
                // [防缓存处理]
                const response = await fetch('/api/products?timestamp=' + new Date().getTime());
                if (!response.ok) throw new Error("UPSTREAM_FAIL");
                
                updateProgress(70);
                AppState.rawItems = await response.json();
                
                // 初始化分类条
                buildCategoryBar();
                
                updateProgress(100);
                setTimeout(() => {
                    renderGrid(AppState.rawItems);
                    updateProgress(0);
                    showToast("数据已成功同步");
                }, 400);

            } catch (err) {
                console.error("BOOTSTRAP_ERR:", err);
                showErrorState("数据库连接失败，请检查 API 配置");
            }
        }

        /**
         * 2. 分类条构建
         */
        function buildCategoryBar() {
            const categories = ['全部', ...new Set(AppState.rawItems.map(i => i.category).filter(Boolean))];
            const bar = document.getElementById('catBar');
            bar.innerHTML = categories.map(cat => `
                <div class="cat-tab ${cat === AppState.activeCategory ? 'active' : ''}" 
                     onclick="filterByCategory('${cat}')">${cat}</div>
            `).join('');
        }

        /**
         * 3. 搜索防抖
         */
        let searchTimer = null;
        function debouncedSearch() {
            clearTimeout(searchTimer);
            searchTimer = setTimeout(() => {
                AppState.searchKeyword = document.getElementById('mainSearch').value.toLowerCase().trim();
                applyFilters();
            }, 300);
        }

        /**
         * 4. 过滤引擎
         */
        function filterByCategory(cat) {
            AppState.activeCategory = cat;
            document.querySelectorAll('.cat-tab').forEach(el => {
                el.classList.toggle('active', el.innerText === cat);
            });
            applyFilters();
        }

        function applyFilters() {
            const filtered = AppState.rawItems.filter(item => {
                const matchesCat = AppState.activeCategory === '全部' || item.category === AppState.activeCategory;
                const matchesSearch = !AppState.searchKeyword || 
                    `${item.name} ${item.unit || item.Unit} ${item.category}`.toLowerCase().includes(AppState.searchKeyword);
                return matchesCat && matchesSearch;
            });
            renderGrid(filtered);
        }

        /**
         * 5. 核心渲染引擎 (修复单位 NULL 显示)
         */
        function renderGrid(data) {
            const grid = document.getElementById('itemGrid');
            
            if (data.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                        <p>没有找到相关商品</p>
                    </div>`;
                return;
            }

            grid.innerHTML = data.map(item => {
                // [单位深度判定]：排除 NULL, undefined, 空字符串
                const u = item.unit || item.Unit || "";
                const cleanUnit = u.toString().trim();
                const unitDisplay = (cleanUnit && cleanUnit.toUpperCase() !== "NULL") 
                                    ? `<span class="unit-label">/ ${cleanUnit}</span>` : "";

                const stockCount = parseInt(item.stock) || 0;
                const thumb = (item.image_url || '').split(',')[0];

                return `
                <a href="product.html?id=${item.id}" class="card">
                    <div class="card-media">
                        ${stockCount < 5 ? `<div class="stock-badge stock-low">库存紧张</div>` : ''}
                        <img src="${thumb}" loading="lazy" onerror="this.src='https://via.placeholder.com/400?text=IMAGE+LOST'">
                    </div>
                    <div class="card-body">
                        <div class="price-wrapper">
                            <span class="currency-sym">¥</span>
                            <span class="price-val">${item.price}</span>
                            ${unitDisplay}
                        </div>
                        <h2 class="item-title">${item.name}</h2>
                        <div class="card-foot">
                            <span class="cat-badge">${item.category || '默认'}</span>
                            <span class="stock-txt">库存: ${stockCount}</span>
                        </div>
                    </div>
                </a>`;
            }).join('');
        }

        /**
         * 工具函数
         */
        function updateProgress(v) { document.getElementById('top-progress').style.width = v + '%'; }
        
        function showToast(msg) {
            const container = document.getElementById('toast-container');
            const el = document.createElement('div');
            el.className = 'toast';
            el.innerText = msg;
            container.appendChild(el);
            setTimeout(() => el.remove(), 2500);
        }

        function showErrorState(msg) {
            document.getElementById('itemGrid').innerHTML = `<div class="empty-state"><p>${msg}</p></div>`;
        }

        // 入口启动
        window.addEventListener('DOMContentLoaded', bootstrap);
    </script>
</body>
</html>
