<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>详情</title>
    <style>
        :root { --primary: #2563eb; --text: #1e293b; --danger: #e11d48; --safe: #10b981; --warn: #f59e0b; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #f8fafc; margin: 0; }
        .container { max-width: 600px; margin: 0 auto; background: #fff; min-height: 100vh; position: relative; }
        .back-nav { position: absolute; top: 20px; left: 20px; z-index: 100; }
        .back-btn { background: rgba(255,255,255,0.8); backdrop-filter: blur(8px); padding: 10px 20px; border-radius: 25px; text-decoration: none; color: #000; font-size: 14px; font-weight: 700; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .slider { width: 100%; aspect-ratio: 1/1; position: relative; overflow: hidden; background: #f1f5f9; }
        .track { display: flex; height: 100%; transition: 0.5s; }
        .item { min-width: 100%; display: flex; align-items: center; justify-content: center; }
        .item img { width: 100%; height: 100%; object-fit: contain; }
        .dots { position: absolute; bottom: 15px; width: 100%; display: flex; justify-content: center; gap: 6px; }
        .dot { width: 6px; height: 6px; border-radius: 3px; background: rgba(0,0,0,0.1); }
        .dot.active { background: var(--primary); width: 18px; }
        .content { padding: 30px 20px; }
        .price { font-size: 2.5rem; font-weight: 900; color: var(--danger); margin-bottom: 10px; }
        .title { font-size: 1.4rem; font-weight: 800; margin: 0 0 20px 0; }
        .tags { display: flex; gap: 10px; margin-bottom: 30px; }
        .tag { padding: 6px 14px; border-radius: 8px; font-weight: 700; font-size: 13px; background: #f1f5f9; }
        .desc { font-size: 1.1rem; line-height: 1.8; color: #475569; white-space: pre-wrap; border-top: 1px solid #f1f5f9; padding-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <nav class="back-nav"><a href="index.html" class="back-btn">⬅ 返回</a></nav>
        <div class="slider"><div id="track" class="track"></div><div id="dots" class="dots"></div></div>
        <div id="app" class="content">加载中...</div>
    </div>
    <script>
        const pid = new URLSearchParams(location.search).get("id");
        async function load() {
            const cached = localStorage.getItem('inventory_cache');
            if (cached) {
                const p = JSON.parse(cached).find(item => item.id == pid);
                if (p) render(p);
            }
            try {
                const res = await fetch(`/api/products?id=${pid}&t=${Date.now()}`);
                const data = await res.json();
                if(data[0]) render(data[0]);
            } catch(e) {}
        }
        function render(p) {
            const imgs = (p.image_url || "").split(',').map(u => u.trim()).filter(Boolean);
            document.getElementById('track').innerHTML = imgs.length ? imgs.map(u => `<div class="item"><img src="${u}"></div>`).join('') : '<div class="item">无图</div>';
            document.getElementById('dots').innerHTML = imgs.length > 1 ? imgs.map((_, i) => `<div class="dot ${i===0?'active':''}"></div>`).join('') : '';
            
            const stock = Number(p.stock) || 0;
            let sColor = "var(--safe)", sText = `库存充足 (${stock})`;
            if (stock <= 2) { sColor = "var(--warn)"; sText = `库存紧张 (${stock})`; }
            if (stock === 0) { sColor = "var(--danger)"; sText = `缺货`; }

            document.getElementById('app').innerHTML = `
                <div class="price">¥${p.price}</div>
                <h1 class="title">${p.name}</h1>
                <div class="tags">
                    <span class="tag">${p.category||'分类'}</span>
                    <span class="tag" style="background:${sColor};color:#fff">${sText}</span>
                </div>
                <div class="desc">${p.description||"暂无描述"}</div>`;
        }
        load();
    </script>
</body>
</html>
