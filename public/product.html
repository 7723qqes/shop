<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>物品详情</title>
    <style>
        :root { --primary: #4f46e5; --danger: #f43f5e; --text: #1e293b; }
        body { font-family: system-ui, sans-serif; background: #f8fafc; margin: 0; color: var(--text); }
        .page { max-width: 600px; margin: 0 auto; background: #fff; min-height: 100vh; position: relative; box-shadow: 0 0 30px rgba(0,0,0,0.05); }
        
        .btn-back { 
            position: absolute; top: 15px; left: 15px; z-index: 100; 
            background: rgba(255,255,255,0.9); padding: 8px 16px; border-radius: 12px; 
            text-decoration: none; color: #000; font-weight: bold; font-size: 13px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .slider-box { width: 100%; aspect-ratio: 1/1; position: relative; overflow: hidden; background: #f1f5f9; }
        .slider-track { display: flex; height: 100%; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .slider-item { min-width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        .slider-item img { width: 100%; height: 100%; object-fit: contain; }

        /* 电脑端箭头 */
        .nav-arrow { 
            position: absolute; top: 50%; transform: translateY(-50%); 
            width: 36px; height: 36px; background: rgba(255,255,255,0.8); 
            border: none; border-radius: 50%; cursor: pointer; z-index: 10;
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); font-size: 20px;
        }
        .arrow-prev { left: 10px; }
        .arrow-next { right: 10px; }

        .dots { position: absolute; bottom: 15px; width: 100%; display: flex; justify-content: center; gap: 6px; }
        .dot { width: 6px; height: 6px; border-radius: 3px; background: rgba(0,0,0,0.1); cursor: pointer; }
        .dot.active { background: var(--primary); width: 15px; }

        .content { padding: 20px; }
        .price { font-size: 1.8rem; font-weight: 800; color: var(--danger); margin-bottom: 8px; }
        .title { font-size: 1.1rem; font-weight: 700; line-height: 1.4; margin: 0 0 15px 0; color: #0f172a; }
        
        .tag-row { display: flex; gap: 8px; margin-bottom: 25px; }
        .pill { padding: 5px 12px; border-radius: 8px; font-size: 12px; font-weight: 600; background: #f1f5f9; }
        
        .desc-box { border-top: 1px solid #f1f5f9; padding-top: 20px; }
        .desc-label { font-size: 12px; color: #94a3b8; font-weight: 700; margin-bottom: 10px; display: block; }
        .desc-body { font-size: 0.95rem; line-height: 1.7; color: #475569; white-space: pre-wrap; }

        #viewer { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center; cursor: zoom-out; }
        #viewer img { max-width: 95%; max-height: 95%; }
    </style>
</head>
<body>
    <div id="viewer" onclick="this.style.display='none'"><img id="vImg" src=""></div>
    <div class="page">
        <a href="index.html" class="btn-back">⇠ 返回</a>
        <div class="slider-box" id="slider">
            <button class="nav-arrow arrow-prev" id="pBtn" onclick="move(-1)">‹</button>
            <button class="nav-arrow arrow-next" id="nBtn" onclick="move(1)">›</button>
            <div id="track" class="slider-track"></div>
            <div id="dots" class="dots"></div>
        </div>
        <div id="app" class="content">加载中...</div>
    </div>

    <script>
        const pid = new URLSearchParams(location.search).get("id");
        let images = [], cur = 0;

        async function load() {
            const cache = localStorage.getItem('inv_cache');
            if (cache) {
                const item = JSON.parse(cache).find(i => i.id == pid);
                if (item) render(item);
            }
            try {
                const res = await fetch(`/api/products?id=${pid}&t=${Date.now()}`);
                const data = await res.json();
                if (data[0]) render(data[0]);
            } catch (e) {}
        }

        function render(p) {
            images = (p.image_url || "").split(',').map(u => u.trim()).filter(Boolean);
            document.getElementById('track').innerHTML = (images.length ? images : [""]).map(u => `
                <div class="slider-item">
                    ${u ? `<img src="${u}" onclick="zoom('${u}')" onerror="this.outerHTML='图损'">` : '无图'}
                </div>
            `).join('');
            
            document.getElementById('dots').innerHTML = images.length > 1 ? images.map((_, i) => `<div class="dot ${i===0?'active':''}" onclick="go(${i})"></div>`).join('') : '';
            
            const stock = Number(p.stock) || 0;
            const sCol = stock === 0 ? '#f43f5e' : (stock <= 2 ? '#f59e0b' : '#10b981');
            const sLab = stock === 0 ? '缺货' : (stock <= 2 ? `紧张 (${stock})` : `充足 (${stock})`);

            document.getElementById('app').innerHTML = `
                <div class="price">¥${p.price}</div>
                <h1 class="title">${p.name}</h1>
                <div class="tag-row">
                    <span class="pill">${p.category || '未分类'}</span>
                    <span class="pill" style="background:${sCol}; color:#fff">${sLab}</span>
                </div>
                <div class="desc-box">
                    <span class="desc-label">详情描述</span>
                    <div class="desc-body">${p.description || "暂无描述内容。"}</div>
                </div>`;
            updateArrows();
            if (images.length > 1) bindTouch();
        }

        function move(dir) { let next = cur + dir; if (next >= 0 && next < images.length) go(next); }
        function go(idx) {
            cur = idx;
            document.getElementById('track').style.transform = `translateX(-${idx * 100}%)`;
            document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === idx));
            updateArrows();
        }
        function updateArrows() {
            document.getElementById('pBtn').style.display = cur === 0 ? 'none' : 'flex';
            document.getElementById('nBtn').style.display = (images.length <= 1 || cur === images.length - 1) ? 'none' : 'flex';
        }
        function zoom(u) { document.getElementById('vImg').src = u; document.getElementById('viewer').style.display = 'flex'; }
        function bindTouch() {
            let startX = 0, slider = document.getElementById('slider');
            slider.ontouchstart = e => startX = e.touches[0].clientX;
            slider.ontouchend = e => {
                let diff = startX - e.changedTouches[0].clientX;
                if (Math.abs(diff) > 50) { if (diff > 0 && cur < images.length - 1) go(cur + 1); else if (diff < -50 && cur > 0) go(cur - 1); }
            }
        }
        load();
    </script>
</body>
</html>
