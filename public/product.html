<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>商品详情</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui; padding: 20px; }
    img { max-width: 300px; display: block; }
    .price { color: #e11d48; font-weight: bold; }
  </style>
</head>
<body>

<div id="app">加载中…</div>

<script>
  const id = new URLSearchParams(location.search).get("id")

  fetch(`/api/products?id=eq.${id}`)
    .then(r => r.json())
    .then(list => {
      const p = list[0]
      if (!p) return

      document.getElementById("app").innerHTML = `
        <h1>${p.name}</h1>
        ${p.image_url ? `<img src="${p.image_url}">` : ""}
        ${p.description ? `<p>${p.description}</p>` : ""}
        <p class="price">${p.currency}${p.price}</p>
        ${p.stock !== null ? `<p>库存：${p.stock}</p>` : ""}
      `
    })
</script>

</body>
</html>
