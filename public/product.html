<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>å•†å“è¯¦æƒ…</title>
  <style>
    :root { --text-main: #111827; --text-sub: #6b7280; --border: #e5e7eb; --red: #e11d48; --green: #16a34a; }
    body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background: #fff; color: var(--text-main); }
    
    /* å›¾ç‰‡å±•ç¤ºåŒº */
    .gallery { max-width: 600px; margin: 0 auto; background: #f9fafb; border-bottom: 1px solid var(--border); }
    .main-stage { width: 100%; aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; background: #fff; }
    .main-stage img { width: 100%; height: 100%; object-fit: contain; }
    
    .thumb-nav { display: flex; gap: 10px; padding: 15px; overflow-x: auto; background: #fff; }
    .thumb { width: 65px; height: 65px; border-radius: 8px; cursor: pointer; object-fit: cover; border: 2px solid transparent; flex-shrink: 0; }
    .thumb.active { border-color: #000; }

    /* ä¿¡æ¯åŒº */
    .info { max-width: 600px; margin: 0 auto; padding: 25px 20px; }
    .price { font-size: 1.8rem; font-weight: 800; color: var(--red); margin-bottom: 5px; }
    .title { font-size: 1.4rem; margin: 0 0 10px 0; line-height: 1.4; font-weight: 700; }
    
    /* åº“å­˜æ ·å¼ */
    .stock-tag { display: inline-block; padding: 4px 12px; border-radius: 6px; font-size: 0.9rem; font-weight: 600; margin-bottom: 20px; }
    .in-stock { background: #dcfce7; color: var(--green); }
    .out-stock { background: #fee2e2; color: var(--red); }

    .desc { font-size: 1rem; color: #4b5563; white-space: pre-wrap; line-height: 1.8; border-top: 1px solid var(--border); padding-top: 20px; }

    .fab-group { position: fixed; right: 20px; bottom: 30px; display: flex; flex-direction: column; gap: 15px; }
    .fab { width: 50px; height: 50px; border-radius: 50%; background: #fff; border: 1px solid var(--border); 
           box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; 
           cursor: pointer; text-decoration: none; font-size: 22px; }

    .loading { text-align: center; padding: 100px; color: #9ca3af; }
  </style>
</head>
<body>

<div id="app" class="loading">åŠ è½½ä¸­...</div>

<div class="fab-group">
  <a href="index.html" class="fab">ğŸ </a>
  <div id="toTop" class="fab" style="display:none" onclick="window.scrollTo({top:0, behavior:'smooth'})">â†‘</div>
</div>

<script>
  const urlParams = new URLSearchParams(location.search);
  const id = urlParams.get("id");

  if (!id) {
    document.getElementById("app").innerHTML = "âŒ ç¼ºå°‘å•†å“ID";
  } else {
    // åŠ ä¸Š t=æ—¶é—´æˆ³ å¼ºåˆ¶è·³è¿‡æµè§ˆå™¨ç¼“å­˜ï¼Œçœ‹åˆ°æœ€æ–°æ•°æ®
    fetch(`/api/products?id=${id}&t=${Date.now()}`)
      .then(res => res.json())
      .then(data => {
        const p = data[0];
        if (!p) {
          document.getElementById("app").innerHTML = "âŒ å•†å“å·²ä¸‹æ¶";
          return;
        }

        // è§£æå¤šå›¾
        let imageList = (p.image_url || "").replace(/\n/g, '').split(',').map(u => u.trim()).filter(u => u.length > 0);

        // å¤„ç†åº“å­˜çŠ¶æ€
        const isOutOfStock = p.stock <= 0;
        const stockHTML = isOutOfStock 
          ? `<span class="stock-tag out-stock">âŒ å·²å”®ç½„</span>`
          : `<span class="stock-tag in-stock">âœ… åº“å­˜å……è¶³ (${p.stock})</span>`;

        document.getElementById("app").className = ""; 
        document.getElementById("app").innerHTML = `
          <div class="gallery">
            <div class="main-stage"><img id="mainView" src="${imageList[0] || ''}"></div>
            ${imageList.length > 1 ? `
              <div class="thumb-nav">
                ${imageList.map((url, index) => `
                  <img class="thumb ${index === 0 ? 'active' : ''}" src="${url}" onclick="changeImg(this, '${url.replace(/'/g, "\\'")}')">
                `).join('')}
              </div>
            ` : ''}
          </div>
          
          <div class="info">
            <div class="price">${p.currency || 'Â¥'} ${p.price}</div>
            <h1 class="title">${p.name}</h1>
            ${stockHTML}
            <div class="desc">${p.description || "æš‚æ— è¯¦æƒ…ä»‹ç»"}</div>
          </div>
        `;
      })
      .catch(err => { document.getElementById("app").innerHTML = "âŒ åŠ è½½å¤±è´¥"; });
  }

  function changeImg(element, imageUrl) {
    document.getElementById("mainView").src = imageUrl;
    document.querySelectorAll(".thumb").forEach(t => t.classList.remove("active"));
    element.classList.add("active");
  }

  window.onscroll = () => {
    document.getElementById("toTop").style.display = window.scrollY > 400 ? "flex" : "none";
  };
</script>

</body>
</html>
