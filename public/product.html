<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物品详情</title>
    <style>
        :root { --primary: #2563eb; --bg: #ffffff; --text: #1e293b; --danger: #e11d48; --safe: #10b981; --warn: #f59e0b; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #f8fafc; margin: 0; color: var(--text); }
        .container { max-width: 600px; margin: 0 auto; background: #fff; min-height: 100vh; position: relative; }
        
        /* 导航 */
        .back-nav { position: absolute; top: 20px; left: 20px; z-index: 100; }
        .back-btn { background: rgba(255,255,255,0.85); backdrop-filter: blur(8px); padding: 10px 20px; border-radius: 25px; text-decoration: none; color: #000; font-size: 14px; font-weight: 700; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* 增强版轮播图 */
        .slider { width: 100%; aspect-ratio: 1/1; position: relative; overflow: hidden; background: #f1f5f9; }
        .slider-track { display: flex; height: 100%; transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1); }
        .slider-item { min-width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        .slider-item img { width: 100%; height: 100%; object-fit: contain; cursor: zoom-in; }

        .dots { position: absolute; bottom: 15px; width: 100%; display: flex; justify-content: center; gap: 8px; z-index: 10; }
        .dot { width: 8px; height: 8px; border-radius: 4px; background: rgba(0,0,0,0.1); cursor: pointer; transition: 0.3s; }
        .dot.active { background: var(--primary); width: 24px; }

        /* 详情内容 */
        .content { padding: 30px 20px; }
        .price { font-size: 2.8rem; font-weight: 900; color: var(--danger); margin-bottom: 8px; }
        .title { font-size: 1.5rem; font-weight: 800; line-height: 1.3; margin: 0 0 25px 0; }
        .tag-row { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 35px; }
        .tag { padding: 8px 16px; background: #f1f5f9; border-radius: 12px; font-weight: 700; color: var(--text); font-size: 14px; }
        .desc-section { border-top: 1px solid #f1f5f9; padding-top: 25px; }
        .desc-text { font-size: 1.15rem; line-height: 1.8; color: #475569; white-space: pre-wrap; }

        /* 全屏放大功能 */
        #gallery { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; z-index: 2000; display: none; align-items: center; justify-content: center; }
        #gallery img { max-width: 100%; max-height: 100%; }
        .close-gal { position: fixed; top: 20px; right: 20px; color: #fff; font-size: 40px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="gallery" onclick="this.style.display='none'"><span class="close-gal">×</span><img id="galImg"></div>
    <div class="container">
        <nav class="back-nav"><a href="index.html" class="back-btn">⬅ 返回</a></nav>
        <div class="slider" id="slider">
            <div id="track" class="slider-track"></div>
            <div id="dots" class="dots"></div>
        </div>
        <div id="app" class="content">正在加载商品详情...</div>
    </div>

    <script>
        const pid = new URLSearchParams(location.search).get("id");
        let currentIdx = 0;
        let images = [];

        async function load() {
            // 优先加载缓存
            const cached = localStorage.getItem('inventory_cache');
            if (cached) {
                const p = JSON.parse(cached).find(item => item.id == pid);
                if (p) renderProduct(p);
            }
            // 远程获取最新
            try {
                const res = await fetch(`/api/products?id=${pid}&t=${Date.now()}`);
                const data = await res.json();
                if(data[0]) renderProduct(data[0]);
            } catch(e) {}
        }

        function renderProduct(p) {
            images = (p.image_url || "").split(',').map(u => u.trim()).filter(Boolean);
            
            // 渲染轮播图
            const track = document.getElementById('track');
            track.innerHTML = (images.length ? images : [""]).map(url => `
                <div class="slider-item">
                    ${url ? `<img src="${url}" onclick="openGallery('${url}')" onerror="this.parentElement.innerHTML='无图片'">` : '无图片'}
                </div>`).join('');
            
            // 渲染指示点
            const dots = document.getElementById('dots');
            dots.innerHTML = images.length > 1 ? images.map((_, i) => `
                <div class="dot ${i===0?'active':''}" onclick="slideTo(${i})"></div>
            `).join('') : '';

            // 渲染文本与库存状态
            const stock = Number(p.stock) || 0;
            let sColor = "var(--safe)", sText = `库存充足 (${stock})`;
            if (stock <= 2) { sColor = "var(--warn)"; sText = `库存紧张 (${stock})`; }
            if (stock === 0) { sColor = "var(--danger)"; sText = `暂时缺货`; }

            document.getElementById('app').innerHTML = `
                <div class="price">¥${p.price}</div>
                <h1 class="title">${p.name}</h1>
                <div class="tag-row">
                    <span class="tag">${p.category||'未分类'}</span>
                    <span class="tag" style="background:${sColor}; color:#fff">${sText}</span>
                </div>
                <div class="desc-section">
                    <div class="desc-text">${p.description||"该物品暂无描述内容。"}</div>
                </div>`;
            
            // 增加滑动支持
            initTouch();
        }

        function slideTo(idx) {
            currentIdx = idx;
            document.getElementById('track').style.transform = `translateX(-${idx * 100}%)`;
            document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === idx));
        }

        function openGallery(url) {
            document.getElementById('galImg').src = url;
            document.getElementById('gallery').style.display = 'flex';
        }

        // 简易触屏滑动逻辑
        function initTouch() {
            let startX = 0;
            const slider = document.getElementById('slider');
            slider.ontouchstart = e => startX = e.touches[0].clientX;
            slider.ontouchend = e => {
                let diff = startX - e.changedTouches[0].clientX;
                if (Math.abs(diff) > 50) {
                    if (diff > 0 && currentIdx < images.length - 1) slideTo(currentIdx + 1);
                    if (diff < 0 && currentIdx > 0) slideTo(currentIdx - 1);
                }
            };
        }

        load();
    </script>
</body>
</html>
