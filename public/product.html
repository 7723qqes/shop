<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç‰©å“è¯¦æƒ…</title>
    <style>
        :root { --primary: #2563eb; --bg: #ffffff; --text: #1e293b; --sub: #64748b; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #f8fafc; margin: 0; color: var(--text); }
        .container { max-width: 600px; margin: 0 auto; background: #fff; min-height: 100vh; position: relative; }

        /* æ¯›ç»ç’ƒè¿”å›æŒ‰é’® */
        .back-nav { position: absolute; top: 20px; left: 20px; z-index: 100; }
        .back-btn { 
            background: rgba(255,255,255,0.7); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.3); padding: 10px 20px; border-radius: 25px; 
            text-decoration: none; color: #000; font-size: 14px; font-weight: 700; display: flex; align-items: center; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.08); 
        }

        .slider { width: 100%; aspect-ratio: 1/1; position: relative; overflow: hidden; background: #f1f5f9; }
        .slider-track { display: flex; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); height: 100%; }
        .slider-item { min-width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        .slider-item img { width: 100%; height: 100%; object-fit: contain; cursor: zoom-in; }

        /* ç”µè„‘ç«¯ç®­å¤´ */
        .nav-btn { 
            position: absolute; top: 50%; transform: translateY(-50%); width: 44px; height: 44px; 
            background: rgba(255,255,255,0.6); backdrop-filter: blur(4px); border-radius: 50%; 
            display: none; align-items: center; justify-content: center; cursor: pointer; z-index: 10; font-size: 20px;
        }
        .slider:hover .nav-btn { display: flex; }
        .nav-prev { left: 15px; } .nav-next { right: 15px; }

        .dots { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: center; gap: 8px; }
        .dot { width: 8px; height: 8px; border-radius: 4px; background: rgba(0,0,0,0.1); transition: 0.3s; cursor: pointer; }
        .dot.active { background: var(--primary); width: 24px; }

        .content { padding: 35px 25px; animation: fadeInUp 0.6s ease; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .price { font-size: 2.8rem; font-weight: 900; color: #e11d48; letter-spacing: -1px; margin-bottom: 10px; }
        .title { font-size: 1.6rem; font-weight: 800; margin: 0 0 25px 0; line-height: 1.3; color: #0f172a; }
        
        .tag-row { display: flex; gap: 12px; margin-bottom: 35px; }
        .tag { padding: 8px 18px; background: #eff6ff; border-radius: 12px; font-size: 1rem; color: var(--primary); font-weight: 700; }
        .tag.stock { background: #ecfdf5; color: #10b981; }

        .desc-section { border-top: 1px solid #f1f5f9; padding-top: 30px; }
        .desc-label { font-size: 0.9rem; font-weight: 800; color: #94a3b8; margin-bottom: 15px; display: block; }
        .desc-text { font-size: 1.15rem; line-height: 1.8; color: #334155; white-space: pre-wrap; }

        /* å…¨å±æ”¾å¤§å±‚ */
        #gallery { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; z-index: 2000; overflow: hidden; cursor: grab; }
        #galImg { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); transition: transform 0.1s ease-out; user-select: none; }
        .gal-close { position: fixed; top: 30px; right: 30px; color: #fff; font-size: 40px; cursor: pointer; z-index: 2100; }

        .fab-group { position: fixed; right: 25px; bottom: 40px; display: flex; flex-direction: column; gap: 15px; }
        .fab { width: 50px; height: 50px; border-radius: 50%; background: #fff; border: 1px solid rgba(0,0,0,0.05); box-shadow: 0 8px 20px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; cursor: pointer; }
    </style>
</head>
<body>
    <div id="gallery"><span class="gal-close" onclick="closeGal()">Ã—</span><img id="galImg" draggable="false"></div>

    <div class="container">
        <nav class="back-nav"><a href="index.html" class="back-btn">â¬… è¿”å›åˆ—è¡¨</a></nav>
        <div class="slider" id="slider">
            <div class="nav-btn nav-prev" onclick="changeSlide(-1)">â®</div>
            <div class="nav-btn nav-next" onclick="changeSlide(1)">â¯</div>
            <div id="track" class="slider-track"></div>
            <div id="dots" class="dots"></div>
        </div>
        <div class="content" id="app"></div>
    </div>

    <div class="fab-group">
        <div class="fab" onclick="copyLink()">ğŸ”—</div>
        <div class="fab" onclick="window.scrollTo({top:0, behavior:'smooth'})">â–²</div>
    </div>

    <script>
        let currentIdx = 0, imgs = [];
        let scale = 1, posX = 0, posY = 0, isDragging = false, startX, startY;
        const pid = new URLSearchParams(location.search).get("id");

        async function load() {
            try {
                const res = await fetch(`/api/products?id=${pid}&t=${Date.now()}`);
                const data = await res.json();
                const p = data[0]; if(!p) return;
                imgs = (p.image_url || "").split(',').map(u => u.trim()).filter(Boolean);
                
                document.getElementById('track').innerHTML = imgs.map(url => `
                    <div class="slider-item"><img src="${url}" onclick="openGal('${url}')"></div>
                `).join('');
                document.getElementById('dots').innerHTML = imgs.length > 1 ? imgs.map((_, i) => `
                    <div class="dot ${i===0?'active':''}" onclick="goToSlide(${i})"></div>
                `).join('') : '';
                
                const unit = p.currency && p.currency.includes('/') ? p.currency : '';
                document.getElementById('app').innerHTML = `
                    <div class="price">Â¥${p.price}<small style="font-size:0.4em;margin-left:5px;color:#999">${unit}</small></div>
                    <h1 class="title">${p.name}</h1>
                    <div class="tag-row">
                        <span class="tag">${p.category||'æœªåˆ†ç±»'}</span>
                        <span class="tag stock">åº“å­˜: ${p.stock}</span>
                    </div>
                    <div class="desc-section">
                        <span class="desc-label">è¯¦ç»†è¯´æ˜</span>
                        <div class="desc-text">${p.description||"æš‚æ— æè¿°"}</div>
                    </div>
                `;
                if(imgs.length > 1) initTouch();
            } catch(e) { console.error(e); }
        }

        function moveSlider() {
            document.getElementById('track').style.transform = `translateX(-${currentIdx * 100}%)`;
            document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === currentIdx));
        }
        function changeSlide(dir) { currentIdx = (currentIdx + dir + imgs.length) % imgs.length; moveSlider(); }
        function goToSlide(idx) { currentIdx = idx; moveSlider(); }

        const gal = document.getElementById('gallery');
        const galImg = document.getElementById('galImg');

        function openGal(url) {
            scale = 1; posX = 0; posY = 0;
            galImg.src = url; updateTransform();
            gal.style.display = 'block';
        }
        function closeGal() { gal.style.display = 'none'; }

        gal.onwheel = (e) => {
            e.preventDefault();
            scale = Math.min(Math.max(0.5, scale + (e.deltaY > 0 ? -0.2 : 0.2)), 4);
            updateTransform();
        };
        gal.onmousedown = (e) => { isDragging = true; startX = e.clientX - posX; startY = e.clientY - posY; };
        window.onmousemove = (e) => { if (isDragging) { posX = e.clientX - startX; posY = e.clientY - startY; updateTransform(); } };
        window.onmouseup = () => isDragging = false;
        
        function updateTransform() { 
            galImg.style.transform = `translate(calc(-50% + ${posX}px), calc(-50% + ${posY}px)) scale(${scale})`; 
        }

        function initTouch() {
            let sX = 0; const slider = document.getElementById('slider');
            slider.ontouchstart = e => sX = e.touches[0].clientX;
            slider.ontouchend = e => { const diff = sX - e.changedTouches[0].clientX; if (Math.abs(diff) > 50) changeSlide(diff > 0 ? 1 : -1); };
        }
        function copyLink() { navigator.clipboard.writeText(window.location.href); alert("åˆ†äº«é“¾æ¥å·²å¤åˆ¶"); }
        load();
    </script>
</body>
</html>
